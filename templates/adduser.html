{% extends 'base.html' %}
{% block content %}
<div class="container pt-5" style="width: 25%;">
    <form method="post" action="/test">
        {% csrf_token %}
        <div class="form-group">
            <label for="formGroupExampleInput">username </label>
            <input type="text" class="form-control" name="username" placeholder="Example input">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">password</label>
            <input type="text" class="form-control" name="password" value="asd" placeholder="Another input">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">name</label>
            <input type="text" class="form-control" name="name" value="asd" placeholder="Another input">
        </div>

        <input type="submit" value="Create new user account" />
    </form>
</div>
{% endblock %}
